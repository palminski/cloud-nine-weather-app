<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-info text-center py-4">Cloud Nine</h1>

    <div class="makeIntoContainer?"> 
        <div class="row ">

            <!-- Search Bar and History -->
            <div class="search col-12 col-md-3">
                <div class="search-bar text-center bg-info mb-2">
                    <form>
                        <h2>Search for a City</h2>
                        <input class="w-100 mb-2" type="text" placeholder="Enter City Name">
                        <button class="btn btn-primary w-100 mb-2">Search</button>
                    </form>
                </div>

                <div class="history  bg-info">
                    <h2>History</h2>
                    <div id="history-buttons">
                        <!-- These will be replaces with dynamicaly generated ones! -->
                        <button class="btn btn-primary w-100 mb-2">Test</button>
                        <button class="btn btn-primary w-100 mb-2">Test</button>
                        <button class="btn btn-primary w-100 mb-2">Test</button>
                        <button class="btn btn-primary w-100 mb-2">Test</button>
                        <button class="btn btn-primary w-100 mb-2">Test</button>
                    </div>
                </div>
            </div>

            <!-- Displayed Results -->
            <div class="info col-12 col-md-9 ">
                <div class="bg-info mb-2" id="todays-info">
                    <h2>City Name</h2>
                    <p>Temperature</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                    <p>UV Index</p>
                </div>

                <div class="bg-info" id="forcast-container">
                    <div class="row" id="forcast-card-container">
                        <div class="forcast-card col">
                            <h3>Date</h3>
                            <p>temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="forcast-card col">
                            <h3>Date</h3>
                            <p>temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="forcast-card col">
                            <h3>Date</h3>
                            <p>temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="forcast-card col">
                            <h3>Date</h3>
                            <p>temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                        <div class="forcast-card col">
                            <h3>Date</h3>
                            <p>temp</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    

                </div>
                
            </div>
        </div>
    </div>

      <script src="./assets/js/index.js"></script>
</body>
</html>
